<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f6f8f9 0%, #e5ebee 100%);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Verifikasi OTP</h1>
            <p class="text-gray-600 mb-6">Masukkan kode OTP yang telah dikirimkan ke email Anda</p>
        </div>
        
        <form action="/verify-otp" method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Masukkan email" 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                >
            </div>

            <div>
                <label for="otp" class="block text-sm font-medium text-gray-700 mb-2">Kode OTP</label>
                <input 
                    type="text" 
                    id="otp" 
                    name="otp" 
                    placeholder="Masukkan kode OTP" 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                >
            </div>
            
            <div class="text-center text-sm text-gray-600 mb-4">
                Belum menerima kode? 
                <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Kirim ulang OTP</a>
            </div>
            
            <button 
                type="submit" 
                class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300"
            >
                Verifikasi
            </button>
        </form>
        
        <div class="text-center mt-4">
            <a href="/login.html" class="text-sm text-blue-600 hover:text-blue-800 font-medium">
                Kembali ke Login
            </a>
        </div>
    </div>
</body>
</html>
